<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Everybody Wants To Play Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="form-style-2.css">
  </head>
  <body>
    <div class="container">

      <form action="game.html" method="get">

        <div class="display-name">
          <div class="splash-header">
            <p>Ocean's</p>
            <p>g68</p>
          </div>
          <div class="name-input">
            <label for="name">Display Name:</label>
            <input type="text" id="name" name="name">
          </div>
        </div>

        <div class="avatar">
          <div class="avatar-header">
            <p>Choose Your Avatar:</p>
          </div>
          <div class="selectors">

            <label>
              <input type="radio" class="avatar-img" id="avatar1" name="avatar" value="1">
              <img src="img/avatars/1.png">
            </label>
            <label>
              <input type="radio" class="avatar-img" id="avatar2" name="avatar" value="2">
              <img src="img/avatars/2.png">
            </label>
            <label>
              <input type="radio" class="avatar-img" id="avatar3" name="avatar" value="3">
              <img src="img/avatars/3.png">
            </label>
            <label>
              <input type="radio" class="avatar-img" id="avatar4" name="avatar" value="4">
              <img src="img/avatars/4.png">
            </label>
            <label>
              <input type="radio" class="avatar-img" id="avatar5" name="avatar" value="5">
              <img src="img/avatars/5.png">
            </label>
            <label>
              <input type="radio" class="avatar-img" id="avatar6" name="avatar" value="6">
              <img src="img/avatars/6.png">
            </label>
          </div>

        </div>
        <div class="reset-local">
          <div class="reset-local-header">
            <h3>Reset User Data?</h3>
            <h5>selecting "yes" resets chip stack & wins / losses stats</h5>

          </div>

          <label>
            <input type="radio" id="yes" name="reset" value="yes">
            <img src="http://placehold.it/40x40/35d/fff&text=Yes">
          </label>
          <label>
            <input type="radio" id="no" name="reset" value="no" selected>
            <img src="http://placehold.it/40x40/35d/fff&text=No">
          </label>
        </div>
        <div class="submit-container">
          <button type="submit" name="button" id="submit">SHUFFLE UP AND DEAL</button>
        </div>

      </form>

    </div>

  </body>
</html>
