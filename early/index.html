<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>success</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card-back-container">
        <div class="left">
          <h1 class="counter-head">0</h3>
          <img class="leftImg" src="img/back1.jpg" alt="card back">
        </div>
        <div class="right">
          <h1 class="counter-head">0</h3>
          <img class = "rightImg" src="img/back3.jpg" alt="card back">
        </div>
      </div>
      <div class="buttonHolder">
        <div class="playerButtons">
          <button type="button" name="button" id="leftDraw">DRAW CARD LEFT</button>
          <button type="button" name="button" id="rightDraw">DRAW CARD RIGHT</button>

        </div>
        <button type="button" name="button" id="shuffle">SHUFFLE</button>
        <button type="button" name="button" id="clear">CLEAR</button>

      </div>

    </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
