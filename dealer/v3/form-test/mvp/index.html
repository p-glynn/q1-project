<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>play the dealer V2</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <div class="player-container">
        <h1 id="player-name">Player</h1>
        <h1 class="player-counter">0</h1>
        <div class="player-card-container">

        </div>
      </div>

      <div class="default">
        <img class="default-img" src="img/back1.jpg" alt="card back" id="card-back">

      </div>

      <div class="dealer-container">
        <h1>Dealer</h1>
        <h1 class="dealer-counter">0</h1>
        <div class="dealer-card-container">

        </div>
      </div>



    </div>
    <div class="buttonHolder">
      <div class="button-block">
        <button type="button" name="button" class ="player-button" id="hit" hidden>HIT</button>
        <button type="button" name="button" class ="player-button" id="stay" hidden>STAY</button>
        <button type="button" name="button" class ="player-button" id="deal">DEAL</button>
        <h2 id="dealer-playing" hidden>--DEALER IS PLAYING--</h2>
        <button type="button" name="button" id="check-score">CHECK SCORES</button>
      </div>


    </div>




  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="scriptV3.js"></script>
  </body>
</html>
