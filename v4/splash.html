<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>this is the landing page</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="form-style-2.css">
  </head>
  <body>
    <div class="container">

      <form action="index.html" method="get">

        <div class="display-name">
          <label for="name">Display Name:</label>
          <input type="text" id="name" name="name">
        </div>

        <div class="avatar">
          <div class="selectors">

            <label>
              <input type="radio" id="avatar1" name="avatar" value="1">
              <img src="http://placehold.it/40x40/35d/fff&text=1">
            </label>
            <label>
              <input type="radio" id="avatar2" name="avatar" value="2">
              <img src="http://placehold.it/40x40/35d/fff&text=2">
            </label>
            <label>
              <input type="radio" id="avatar3" name="avatar" value="3">
              <img src="http://placehold.it/40x40/35d/fff&text=3">
            </label>
          </div>

        </div>
        <div class="reset-local">

        </div>
        <div class="submit-container">
          <button type="submit" name="button">SEND IT</button>
        </div>

      </form>

    </div>

  </body>
</html>
